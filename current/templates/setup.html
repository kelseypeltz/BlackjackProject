<!DOCTYPE html>
<html>
<head>
    <title>Blackjack Game Setup</title>
</head>
<body>
    <h1>Blackjack Game Setup</h1>
    <form method="POST" action="/game">
        <label for="num_decks">Number of decks:</label>
        <input type="number" id="num_decks" name="num_decks" min="1" value="1" required><br>

        <label for="typical_settings">Use typical settings?</label>
        <select id="typical_settings" name="typical_settings" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <div id="custom_settings" style="display:none;">
            <label for="initial_dealt_cards">Initial dealt cards:</label>
            <input type="number" id="initial_dealt_cards" name="initial_dealt_cards" min="1" value="2" required><br>

            <label for="winning_points">Winning points:</label>
            <input type="number" id="winning_points" name="winning_points" min="1" value="21" required>
        </div>

        <label for="hit_or_stand">Dealer strategy:</label>
        <select id="hit_or_stand" name="hit_or_stand" required>
            <option value="18">Dealer hits on soft 17</option>
            <option value="17">Dealer stands on soft 17</option>
        </select><br>

        <label for="double_cards">Cards allowed to double:</label>
        <select id="double_cards" name="double_cards" required>
            <option value="1">Any 2 cards</option>
            <option value="2">9, 10 &amp; 11 only</option>
            <option value="3">10 &amp; 11 only</option>
        </select><br>

        <button type="submit">Start Game</button>
    </form>

    <script>// Show/hide custom settings based on user input
        document.querySelector('#typical_settings').addEventListener('change', function() {
            if (this.value === 'no') {
                document.querySelector('#custom_settings').style.display = 'block';
            } else {
                document.querySelector('#custom_settings').style.display = 'none';
            }
        });</script>
</body>
</html>
